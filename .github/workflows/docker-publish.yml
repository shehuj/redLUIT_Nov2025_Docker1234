name: Build, Test & Deploy

on:
  pull_request:
    branches:
      - dev
    types:
      - opened
      - synchronize
      - reopened
      - closed       # <-- include closed so you can detect merges

  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ${{ secrets.REGISTRY }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  test-pr:
    name: Test on Pull Request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "Run your test suite here"
          pytest tests/
          linting-tool .  # replace with actual linting command

  build-deploy:
    name: Build & Deploy on Merge to Main
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ──────────────────────────────
      # Add code scanning here (free SAST)
      - name: Code Scan (Static Analysis)
        uses: codacy/codacy-analysis-cli-action@v4.4.7
        with:
          output: code-scan-results.sarif
          format: sarif
          gh-code-scanning-compat: true
        # note: you may need to add secrets or configuration depending on Codacy setup

      - name: Upload Code Scan SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: code-scan-results.sarif
          category: 'code-scan'

      # ──────────────────────────────

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug DNS for registry
        run: |
          echo "Resolving registry: ${{ env.REGISTRY }}"
          nslookup ${{ env.REGISTRY }} || dig +short ${{ env.REGISTRY }}

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      # ──────────────────────────────
      # Build image but before pushing we scan it
      - name: Extract image metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build Docker image
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: ./docker01
          file: ./docker01/Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ──────────────────────────────
      # Image scanning step
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'image'
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }}'
          format: 'sarif'
          output: 'trivy-image-scan-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        env:
          TRIVY_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          TRIVY_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Upload Image Scan SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image-scan-results.sarif
          category: 'trivy-image-scan'

      # ──────────────────────────────
      # Now push the image (after successful scans)
      - name: Push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: ./docker01
          file: ./docker01/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the image (cosign provenance)
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Deploy to EC2
        run: |
          # Insert your SSH/EC2 deploy commands here
          echo "Deploying image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }}"