name: Build, Test & Publish Docker Image

on:
  pull_request:
    branches:
      - dev
      - main
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.IMAGE_NAME }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TEST JOB - Runs on ALL Pull Requests
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install flake8 pytest ruff
      
      - name: Run tests
        run: |
          echo "Running test suite..."
          pytest tests/ -v
          
      - name: Run linting
        run: |
          echo "Running code quality checks..."
          ruff check .
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BUILD & SCAN JOB - Runs on ALL Pull Requests (No Push)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-and-scan:
    name: Build & Security Scan
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Semgrep Code Scan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Run Semgrep code scan
        uses: docker://returntocorp/semgrep:latest
        continue-on-error: true
        with:
          entrypoint: /bin/sh
          args: -c "semgrep ci --suppress-errors --sarif --config auto > semgrep-results.sarif || true"
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: semgrep-results.sarif
          category: 'semgrep-code-scan'

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Docker Build Setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata (for tagging)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=pr-{{branch}}-

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Build Image (No Push) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Build Docker image (validation only)
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: ./docker01
          file: ./docker01/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Trivy Image Scan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'image'
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: trivy-results.sarif
          category: 'trivy-image-scan'

      - name: Run Trivy vulnerability scanner (Table Output)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'image'
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ PR Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Generate PR summary
        run: |
          echo "## âœ… Build & Security Scan Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker image built successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Semgrep code scan completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Trivy vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Image Built (Not Published)" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image will be published after merge to main**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "Check the [Security tab](/${{ github.repository }}/security/code-scanning) for detailed vulnerability reports." >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PUBLISH JOB - Only Runs on Merge to Main
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      security-events: write
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Run Tests Again Before Publishing â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies and run tests
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install flake8 pytest ruff
          
          echo "Running tests before publishing..."
          pytest tests/ -v
          ruff check .

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Semgrep Code Scan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Run Semgrep code scan
        uses: docker://returntocorp/semgrep:latest
        continue-on-error: true
        with:
          entrypoint: /bin/sh
          args: -c "semgrep ci --suppress-errors --sarif --config auto > semgrep-results.sarif || true"
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: semgrep-results.sarif
          category: 'semgrep-code-scan'

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Docker Build Setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Verify Docker Hub authentication
        run: |
          echo "âœ… Successfully authenticated with Docker Hub"
          echo "ðŸ“¦ Target repository: ${{ env.IMAGE_NAME }}"

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Check Repository Exists â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Verify Docker Hub repository exists
        run: |
          USERNAME="${{ secrets.DOCKER_USERNAME }}"
          REPO_NAME="${{ secrets.IMAGE_NAME }}"
          FULL_REPO="${USERNAME}/${REPO_NAME}"
          
          echo "Checking if repository ${FULL_REPO} exists..."
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://hub.docker.com/v2/repositories/${FULL_REPO}/")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Repository exists: https://hub.docker.com/r/${FULL_REPO}"
          elif [ "$HTTP_CODE" = "404" ]; then
            echo "âŒ ERROR: Repository does not exist!"
            echo ""
            echo "Please create the repository manually:"
            echo "1. Go to: https://hub.docker.com/repository/create"
            echo "2. Repository Name: ${REPO_NAME}"
            echo "3. Visibility: Public"
            echo "4. Click 'Create'"
            echo ""
            exit 1
          else
            echo "âš ï¸ Could not verify repository (HTTP ${HTTP_CODE}), proceeding anyway..."
          fi

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Show tags to be published
        run: |
          echo "=== Tags to Publish to Docker Hub ==="
          echo "${{ steps.meta.outputs.tags }}"
          echo "====================================="

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Build & Load for Scanning â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Build Docker image and load locally
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: ./docker01
          file: ./docker01/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Trivy Image Scan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'image'
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: trivy-results.sarif
          category: 'trivy-image-scan'

      - name: Run Trivy vulnerability scanner (Table Output)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: 'image'
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Push to Docker Hub â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Build and Push Docker image to Docker Hub
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: ./docker01
          file: ./docker01/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Success Summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      - name: Generate publish summary
        run: |
          echo "## ðŸš€ Docker Image Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** Docker Hub (docker.io)" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** [${{ env.IMAGE_NAME }}](https://hub.docker.com/r/${{ env.IMAGE_NAME }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest:** \`${{ steps.build-and-push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Tags Published" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Pull Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ fromJSON(steps.meta.outputs.json).tags[0] }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Quality Checks" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Semgrep code scan completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Trivy vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“‹ [View Security Reports](/${{ github.repository }}/security/code-scanning)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ¨ Deployment Ready!" >> $GITHUB_STEP_SUMMARY
          echo "Your Docker image is now available on Docker Hub and ready to deploy." >> $GITHUB_STEP_SUMMARY