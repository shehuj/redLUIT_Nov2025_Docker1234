name: Build, Test & Publish Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - closed

  push:
    branches:
      - dev
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ${{ secrets.REGISTRY }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  TAGS: ${{ secrets.TAGS }}

jobs:
  test-pr:
    name: Test on Pull Request
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest
          pip install -r requirements.txt
          pip install ruff
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi  
      - name: Run tests
        run: |
          echo "Run your test suite here"
          pytest tests/
          ruff check .

  build-deploy:
    name: Build & Deploy on Merge to Main
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)

    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ─────────── Semgrep Code Scan (relaxed) ───────────  
      - name: Run Semgrep code scan (non-blocking)
        uses: docker://returntocorp/semgrep:latest
        with:
          entrypoint: /bin/sh
          args: -c "semgrep ci --suppress-errors --sarif --config auto > semgrep-results.sarif || true"
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}  # optional if you’re using a Semgrep token
    
      - name: Upload Semgrep SARIF (even if findings)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep-results.sarif
          category: 'semgrep-scan'

      # ─────────── Docker Build / Push Setup ───────────  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug DNS for registry
        run: |
          echo "Resolving registry: ${{ env.REGISTRY }}"
          nslookup ${{ env.REGISTRY }} || dig +short ${{ env.REGISTRY }}
      - name: Log in to registry (with retry)
        run: |
          retries=3
          until docker login ${{ env.REGISTRY }} -u ${{ env.DOCKER_USERNAME }} -p ${{ env.DOCKER_PASSWORD }}; do
            retries=$((retries-1))
            if [ $retries -le 0 ]; then
              echo "❌ Failed to login to registry after multiple attempts"
              exit 1
            fi
            echo "⚠️ Login attempt failed; retrying in 5 seconds..."
            sleep 5
          done
      - name: Extract image metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ secrets.TAGS }}

      - name: Build Docker image (no push yet)
        id: build-image
        uses: docker/build-push-action@v6
        with:
          context: ./docker01
          file: ./docker01/Dockerfile
          push: false
          tags: ${{ secrets.TAGS }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ─────────── Trivy Image Scan ───────────  
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAGS }}'
          format: 'sarif'
          output: 'trivy-image-scan-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        env:
          TRIVY_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          TRIVY_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-image-scan-results.sarif
          category: 'trivy-image-scan'

      # ─────────── Push & Deploy ───────────  
      - name: Push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: ./docker01
          file: ./docker01/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the image (cosign provenance)
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Deploy to EC2
        run: |
          # (your SSH + deploy commands here)
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }}
            docker stop myapp || true
            docker rm myapp || true
            docker run -d --name myapp -p 80:80 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }}
          EOF