# Minimal Jenkins Configuration as Code (CasC)
# This is a basic configuration that won't crash Jenkins
# Add more configuration via Jenkins UI after deployment

jenkins:
  systemMessage: "Jenkins configured using Configuration as Code (CasC) - redLUIT Project"
  numExecutors: 2
  mode: NORMAL

  # Disable setup wizard since we're using CasC
  disableRememberMe: false

  # Security realm - allow initial setup wizard to configure
  # Comment out to use setup wizard instead
  # securityRealm:
  #   local:
  #     allowsSignup: false

  # Authorization - allow initial setup wizard to configure
  # authorizationStrategy:
  #   loggedInUsersCanDoAnything:
  #     allowAnonymousRead: false

unclassified:
  location:
    url: "http://localhost:8080/"
    adminAddress: "jenkins@localhost"

# Tool configurations - only include tools that are actually installed
tool:
  git:
    installations:
      - name: "Default"
        home: "git"
